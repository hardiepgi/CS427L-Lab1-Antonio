<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
</head>
<body>

    <h1>Sentiment Analysis Web App</h1>

    <form method="POST">
        <textarea name="text" rows="4" cols="50"
        placeholder="Enter text here..."></textarea>
        <br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
